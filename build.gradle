buildscript {

    repositories {
        maven { url DepMaven.aliGoogle }
        maven { url DepMaven.aliJcenter }
        maven { url DepMaven.huawei }
        maven { url DepMaven.jitpack }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$DepVersion.kotlin"
    }
}

allprojects {
    repositories {
        maven { url DepMaven.aliGoogle }
        maven { url DepMaven.aliJcenter }
        maven { url DepMaven.huawei }
        maven { url DepMaven.jitpack }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

